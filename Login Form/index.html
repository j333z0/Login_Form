<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles.css">
		<link rel="icon" href="assets/images/eye.png">
		<title>Login Form</title>
	</head>
	<body>
		<div class="container">
			<form class="form">
				<input autocomplete="off" placeholder="Login" type="text" class="input">
				<div style="display: flex; align-items: center; position: relative;">
					<input style="width: 100%;" autocomplete="off" placeholder="Password" id="password" type="password" class="input input-pass">
					<img style="opacity : 1; cursor: pointer; z-index: 100; position: absolute; right: 30px;" id="btn-open" src="assets/images/eye.png" width="35" height="35">
					<img style="opacity : 0; cursor: pointer; z-index: 100; position: absolute; right: 30px;" id="btn-close" src="assets/images/eyeClosed.png" width="35" height="35">
					<img id="light" class="none" src="assets/images/light.png" style="position: absolute; z-index: -100; bottom: 0; transform: translateX(4.4px); width: 340px;">
				</div>
				<button class="btn">Log In</button>
			</form>
		</div>
		<script type="text/javascript" src="script.js">
		</script>
	</body>
</html>
